<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>

  <img class="preview" src="images/image1.jpg" alt="Sunset over mountains" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="images/image2.jpg" alt="City skyline at night" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="images/image3.jpg" alt="Forest trail in autumn" onmouseover="upDate(this)" onmouseout="undo()">
</body>
</html>
